# =======================================
# CONFIGURAÇÃO DO SERVIDOR
# =======================================
spring.application.name=logical-astrology
server.port=8080

# =======================================
# CONFIGURAÇÃO DO H2 DATABASE
# =======================================
spring.datasource.url=jdbc:h2:mem:logical_astrology_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Criar o schema automaticamente com base nas entidades JPA
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =======================================
# LOGGING
# =======================================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
