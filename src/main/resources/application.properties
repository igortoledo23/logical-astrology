# =======================================
# CONFIGURAÇÃO DO SERVIDOR
# =======================================
spring.application.name=logical-astrology
server.port=8080

# =======================================
# =======================================
# AI CONFIGURATION (optional)
# =======================================
ai.enabled=true
ai.endpoint=https://api.groq.com/openai/v1/chat/completions
ai.model=llama-3.1-8b-instant
ai.temperature=0.2
ai.timeout=30s
ai.api-key=${TOKEN_API_KEY}

# =======================================
# MERCADO PAGO
# =======================================
mercadopago.public-key=${MERCADO_PAGO_PUBLIC_KEY}
mercadopago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
mercadopago.notification-url=${MERCADO_PAGO_NOTIFICATION_URL}
mercadopago.back-url=${MERCADO_PAGO_BACK_URL}
# CONFIGURAÇÃO DO H2 DATABASE
# =======================================
#spring.datasource.url=jdbc:h2:mem:logical_astrology_db
spring.datasource.url=jdbc:h2:file:/data/logical_astrology_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Criar o schema automaticamente com base nas entidades JPA
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =======================================
# LOGGING
# =======================================
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.web=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %cyan(%logger{36}) - %msg%n"
